{% extends 'base.html' %}
{% load bootstrap_tags %}
{% block content %}
<div class="row row-flex">
    <div class="col-xs-12 container title">

        <!--page heading-->
        <h2 class="page-heading">Plasterboard Types</h2>
    </div>

    <!--plasterboard information-->
    <div class="col-xs-12 container plasterboard-description">
        <form method="POST">
            <div class="form-group">
                {% csrf_token %} {{ comment_form | as_bootstrap }}
                <button type="submit" class="btn btn-default custom-button">Calculate</button>
            </div>
        </form>
        {{ boardprice }}
    </div>
</div>
{% endblock %}
